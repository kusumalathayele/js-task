<!DOCTYPE html>

<head>

<body>
    <script>
    // task1
       {
        var a=prompt("enter number");
        a=="0123456789" ? alert("valid") : alert("invalid");
    }

    // //task 2
    {
        var a=prompt("enter a");
        var b=prompt("enter b");
        a>=b ? alert("a>b") : alert("b>a");
       }

    // //task 3
    {
        var a=+prompt("enter a");
        var b=+prompt("enter b");
        var c=+prompt("enter c");
        a+b+c==60 ? alert("hello world") : alert("this is not 60");
     }

     //task4
    {
         var a=["sunday","monday","tuesday","wednesday","thursday","friday","saturday"];
         console.log(a[2]);
     }

    {
        var a=prompt("enter a");
        a==="0" ? alert("sunday") 
         :a==="1" ? alert("monday") 
         :a==="2" ? alert("tuesday") 
         :a==="3" ? alert("wednesday") 
         :a==="4" ? alert("thursday") 
         :a==="5" ? alert("friday") 
         :a==="6" ? alert("saturday")
         :alert("invalid");
        }

     //task 5
    {
        var a=+prompt("enter a");
        a===12 ? console.log(++a) : console.log(--a);
        }

    //  //task 6
    {
    var a =prompt("enter a");
     a=="kusuma" ? alert("yele") : alert("invalid");
    }

    // //task 7
    {  
        var a=+prompt("enter a");
    a===30 ? console.log(a=a+30) : console.log(a=a-30);
    }
    </script>
